<!-- Example minimal dashboard.html implementation -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading System Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-12">
                <h1>Trading System Dashboard</h1>
                <div id="status-indicator" class="alert alert-success">System Online</div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Performance Metrics</h5>
                    </div>
                    <div class="card-body">
                        <div id="performance-metrics"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Equity Curve</h5>
                    </div>
                    <div class="card-body">
                        <div id="equity-chart"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Active Trades</h5>
                    </div>
                    <div class="card-body">
                        <div id="active-trades"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Dashboard refresh and data loading functionality would go here
        function loadDashboardData() {
            fetch('/api/dashboard')
                .then(response => response.json())
                .then(data => updateDashboard(data));
        }
        
        // Initial load and set interval for updates
        loadDashboardData();
        setInterval(loadDashboardData, 5000);
    </script>
</body>
</html>
